<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SWE Assignment 1</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>

	<div class="p-3 d-flex flex-column" style="gap: 0.8em">
		<h1>Software Engineering - Assignment 1</h1>

		<h2 style="border-bottom: 2px solid black;">Tweets</h2>
		<div class="p-2 d-flex flex-column" style="gap: 1em;">
			<button type="button" class="btn btn-outline-info" id="get_tweets">Get Tweets</button>

			<div class="input-group mb-3">
				<button type="button" class="btn btn-outline-info mr-2" id="get_tweet">Get Tweet</button>
				<input type="text" class="form-control rounded-lg" placeholder="tweet_id" id="get_tweet_id">
			</div>

			<div class="input-group mb-3">
				<button type="button" class="btn btn-outline-danger mr-2" id="delete_tweet">Delete Tweet</button>
				<input type="text" class="form-control rounded-lg" placeholder="tweet_id" id="delete_tweet_id">
			</div>

			<div class="input-group mb-3">
				<button type="button" class="btn btn-outline-success mr-2" id="create_tweet">Create Tweet</button>
				<input type="text" class="form-control rounded-lg mr-1" placeholder="tweet_id" id="create_tweet_id">
				<input type="text" class="form-control rounded-lg" placeholder="tweet_text" id="create_tweet_text">
			</div>

			<div class="modal" tabindex="-1" id="modal_tweets">
				<div role="document" class="modal-dialog modal-xl">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="modal_tweets_title">All Tweets</h4>
						</div>
						<div class="modal-body">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">ID</th>
										<th scope="col">Tweeted At</th>
										<th scope="col">Text</th>
									</tr>
								</thead>
								<tbody id="tweets_table_body">
								</tbody>
							</table>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<h2 style="border-bottom: 2px solid black;">Users</h2>
		<div class="p-2 d-flex flex-column" style="gap: 1em;">
			<button type="button" class="btn btn-outline-info" id="get_users">Get Users</button>

			<div class="input-group mb-3">
				<button type="button" class="btn btn-outline-success mr-2" id="update_name">Update Name</button>
				<input type="text" class="form-control rounded-lg mr-1" placeholder="name" id="update_original_name">
				<input type="text" class="form-control rounded-lg" placeholder="new_screen_name" id="update_screen_name">
			</div>

			<div class="modal" tabindex="-1" id="modal_users">
				<div role="document" class="modal-dialog modal-xl">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="modal_users_title">All Users</h4>
						</div>
						<div class="modal-body">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">ID</th>
										<th scope="col">Name</th>
										<th scope="col">Screen Name</th>
									</tr>
								</thead>
								<tbody id="users_table_body">
								</tbody>
							</table>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="index.js"></script>
</body>

</html>
